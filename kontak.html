<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak Koperasi Sekolah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>

    body {
           margin: 0; 
           padding: 0; 
           min-height: 100vh;
           background-image: url('hwwwwww.jpg');
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
           background-attachment: fixed;
        }

        .topnav {
  background-color: #333;
  overflow: hidden;
  display: flex;
  justify-content: center;
}

.topnav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.topnav li {
  margin: 0 15px;
}

.topnav a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}


    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
    }

    .contact-info div {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 30%;
    }

    .contact-info h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    .contact-info p {
      text-align: center;
      font-size: 16px;
    }

    .contact-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form h3 {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #218838;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      font-size: 24px;
      color: #333;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #28a745;
    }
  </style>
</head>
<body>
    <div class="topnav">
        <ul>
            <a href="Beranda.html">Beranda</a>
            <a href="produk.html">Produk</a>
            <a href="transaksi.html">transaksi</a>
            <a href="kontak.html">kontak</a>
            <a href="tentangkami.html">tentang kami</a>
            <a href="login.html">Logout</a>
        </ul>
    </div>
  <div class="container">
    <h1>Kontak Koperasi Sekolah Bima</h1>

    <div class="contact-info">
      <div>
        <h3>Alamat</h3>
        <p>Bogor, Parung Waru Jaya, Kec. Parung, Kab. Bogor, Rumah Kediaman Bos Bima</p>
      </div>
      <div>
        <h3>Nomor Telepon</h3>
        <p>0889 7512 0727</p>
      </div>
      <div>
        <h3>Email</h3>
        <p>bima1327bim@gmail.com</p>
      </div>
    </div>

    <div class="contact-form">
      <h3>Hubungi Kami</h3>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Nama Anda" required>
        <input type="email" id="email" placeholder="Email Anda" required>
        <textarea id="message" placeholder="Pesan Anda" rows="5" required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
    </div>

    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="bisxys_"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      alert(`Pesan terkirim!\nNama: ${name}\nEmail: ${email}\nPesan: ${message}`);
      
      form.reset();
    });
  </script>
</body>
</html>
