  <style>
    body {
           margin: 0; 
           padding: 0; 
           min-height: 100vh;
           background-image: url('hwwwwww.jpg');
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
           background-attachment: fixed;
        }
    
        .topnav {
  background-color: #333;
  overflow: hidden;
  display: flex;
  justify-content: center;
}

.topnav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.topnav li {
  margin: 0 15px;
}

.topnav a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}


    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #333;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 1.2rem;
      color: #333;
    }

    .product .price {
      font-size: 1rem;
      color: #666;
      margin: 10px 0;
    }

    .product button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    .product:hover {
      transform: translateY(-10px);
    }
  </style>

</head>
<body>

<ul>

<li><a href="tentangkami.html">Tentang Kami</a></li>

    </ul>
  
  </div>
</div>

  <div class="container">
    <h1>Produk Koperasi Sekolah Bima</h1>

    <div class="products" id="products">
      
     
<!-- Product items will be inserted here dynamically -->
    </div>
  </div>

  <script>
    const products = [
      { id: 1, code: "P001", name: "Pensil", price: 5000, image: "images/pensil.jpeg" },
      { id: 2, code: "P002", name: "Penghapus", price: 5000, image: "images/penghapus.jpeg" },
      { id: 3, code: "P003", name: "Buku Tulis", price: 50000, image: "images/buku tulis.jpg" },
      { id: 4, code: "P004", name: "Spidol", price: 30000, image: "images/spidol.jpg" },
      { id: 5, code: "P005", name: "Rautan", price: 10000, image: "images/rautan.jpeg" },
      { id: 6, code: "P006", name: "Seragam Sekolah", price: 80000, image: "images/baju.jpeg" }
    ];
  
    const productsElement = document.getElementById('products');
  
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
    function renderProducts() {
      products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="code">Kode Barang: ${product.code}</p>
          <p class="price">Rp ${product.price}</p>
          <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
        `;
        productsElement.appendChild(productElement);
      });
    }
  
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.product.id === productId);
      
      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({ product, quantity: 1 });
      }
  
      // Save the updated cart to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
  
      // Redirect to transaction page
      window.location.href = "transaksi.html";
    }
  
    renderProducts();
  </script>
  
</body>
